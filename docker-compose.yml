version: '3.9'

services:
  backend:
    build:
      context: ./placementpro-backend
      dockerfile: Dockerfile
    container_name: placementpro-backend
    ports:
      - "5000:10000"
    environment:
      PORT: 10000
      NODE_ENV: development
      MONGODB_URI: ${MONGODB_URI}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 7d
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      EMAIL_HOST: smtp.gmail.com
      EMAIL_PORT: 587
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      EMAIL_FROM: PlacementPro <noreply@placementpro.com>
      FRONTEND_URL: http://localhost:3000
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX: 5000
      OTP_EXPIRY_MINUTES: 10
      VITE_API_URL: http://localhost:5000/api
    volumes:
      - ./placementpro-backend:/app
      - /app/node_modules
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:10000/api/health', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: node:18-alpine
    container_name: placementpro-frontend
    working_dir: /app
    command: npm run dev
    ports:
      - "3000:5173"
    environment:
      VITE_API_URL: http://localhost:5000/api
    volumes:
      - ./placementpro-frontend:/app
      - /app/node_modules
    restart: unless-stopped
    depends_on:
      - backend

volumes:
  node_modules_backend:
  node_modules_frontend:
