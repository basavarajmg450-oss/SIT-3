services:
  - type: web
    name: placementpro-backend
    env: node
    plan: free
    region: oregon

    # Build configuration
    buildCommand: npm install
    startCommand: npm start

    # Auto deploy on push
    autoDeploy: true

    # Health check
    healthCheckPath: /api/health

    # Environment variables
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: EMAIL_HOST
        value: smtp.gmail.com
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_FROM
        value: PlacementPro <noreply@placementpro.com>
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX
        value: 5000
      - key: OTP_EXPIRY_MINUTES
        value: 10

      # Sensitive variables - set these in Render dashboard
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: VITE_API_URL
        sync: false
